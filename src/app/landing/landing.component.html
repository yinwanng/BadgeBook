<div *ngIf="afAuth.user | async as user; else showLogin">

    <br><br>

    <app-badges></app-badges>

    <mat-card>
        <mat-card-title>Web Applications</mat-card-title>
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell">
                    <p>
                        <img src="../../assets/img/hangman-icon.png" class="badgeIcon" (click)="goToHangmanGame()">
                        <span matBadgeOverlap="false">Hangman</span>
                    </p>
                </div>
                <div class="mdc-layout-grid__cell">
                    <p>
                        <img src="../../assets/img/tank-icon.png" class="badgeIcon" (click)="goToTankGame()">
                        <span matBadgeOverlap="false">Tank Game</span>
                    </p>
                </div>
                <div class="mdc-layout-grid__cell">
                    <p>
                        <img src="../../assets/img/videocam-icon.jpg" class="badgeIcon" (click)="goToVideoChat()">
                        <span matBadgeOverlap="false">Video Chat</span>
                    </p>
                </div>
            </div>
        </div>
    </mat-card>



</div>
<ng-template #showLogin>
    <mat-card>
        <mat-card-title>Web Applications</mat-card-title>
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell">
                    <p>
                        <img src="../../assets/img/hangman-icon.png" class="badgeIcon" (click)="goToHangmanGame()">
                        <span matBadgeOverlap="false">Hangman</span>
                    </p>
                </div>
                <div class="mdc-layout-grid__cell">
                    <p>
                        <input type="image" src="../../assets/img/tank-icon.png" name="saveForm" class="btTxt submit" id="saveForm" class="badgeIcon" (click)="goToTankGame()" />
                        <span matBadgeOverlap="false ">Tank Game</span>

                    </p>
                </div>
                <div class="mdc-layout-grid__cell ">
                    <p>
                        <img src="../../assets/img/videocam-icon.jpg " class="badgeIcon " (click)="goToVideoChat() ">
                        <span matBadgeOverlap="false ">Video Chat</span>
                    </p>
                </div>
            </div>
        </div>
        <button mat-button color="primary" routerLink="login" id="loginButton ">Login to BadgeBook</button>

    </mat-card>
</ng-template>
